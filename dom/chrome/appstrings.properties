netTimeout=Yɛyɛɛ sɛ yɛrefrɛ %S no, dwumadi no mbere atwa mu.
redirectLoop=Ani-adane mbere ma saa URL yi aboro so. Yentumi antwe kratafa a worehwehwɛ no. Eyi tumi fi nkuki a wɔasi wɔn kwan.
confirmRepostPrompt=Sɛ ɛbɛkyerɛ kratafa yi a, ɛwɔ sɛ aplekehyɛn no san soma infɔmehyen bi a ɛbɛsan ayɛ ndeyɛe (te sɛ ahwehwɛde anaa asɛm-ka-kyerɛ ngye-to-mu) bi a woyɛ dii kan.
resendButton.label=Resend
unknownSocketType=Entumi nkyerɛ saa dɔkomɛnte yi akosi sɛ woainstɔle Personal Security Manager (PSM) a ɛyɛ banbɔ-so-hwɛfoɔ. Twe na instɔle PSM no na san-sɔ bio anaa hunu wo systɛm-so-hwɛfoɔ.
netReset=Deta biara nni saa dɔkomɛnte yi mu.
netOffline=Yentumi nkyerɛ dɔkomɛnte yi wɔ bere a wo nni ahoma so. Wopɛ sɛ wokɔ ahoma so a, yi Yɛ Adwuma Ɔflaen nhyɛnso fi Fael mɛnu no ase.
isprinting=The document cannot change while Printing or in Print Preview.
deniedPortAccess=Pɔt aba no nni akwanya bio wɔ banbɔ nhehyɛe bi nti.
proxyResolveFailure=Entumi enhu prɔgsi somfo a wo hyehyɛɛe. San hwɛ wo prɔgsi nhyehyɛe yiye na san sɔ hwɛ.
proxyConnectFailure=Amma kɔnɛkhyɛn no ho kwan wɔ bere a wopɛ sɛ wo ne prɔgsi somfo a woahyehyɛ no edi nkitaho. Hwɛ wo prɔgsi nhyehyɛe na san-sɔ hwɛ.
contentEncodingError=The page you are trying to view cannot be shown because it uses an invalid or unsupported form of compression.
unsafeContentType=The page you are trying to view cannot be shown because it is contained in a file type that may not be safe to open. Please contact the website owners to inform them of this problem.

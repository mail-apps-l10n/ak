dnsNotFound=Yenhu %S fael no. San hwɛ ne din yiye na san-bɔ hwɛ.
protocolNotFound=%S nnyɛ protokɔl a yɛakyerɛw ne din.
connectionFailure=Wopɛ sɛ wobɛfrɛ %S no, kɔnɛkhyɛn no ankɔ yiye.

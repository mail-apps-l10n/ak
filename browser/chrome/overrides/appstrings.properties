externalProtocolLaunchBtn=Bue aplekehyɛn
malwareBlocked=Wɔaka da sɛ %S yɛ saet bɔne a ɔhaw adwen nti Firefox esiw no kwan ɛnam wo ara ankasa wo sikuriti nhyehyɛe so.
phishingBlocked=Wo aka da sɛ %S yɛ saet bɔne a ɔdaadaa adehye ma wɔde wɔn dan mu nsɛm te sɛ bank akawnt ho nsɛm pue.
cspFrameAncestorBlocked=Krataafa yi wɔ mbra fa kɔntɛnt sikuriti ho a ɛmma ho kwan sɛ wo de bɛhyɛ ndeɛma mu wɔ kwan yi so.
corruptedContentError=Wɔnntumi nnkyerɛ krataafa a wo pɛ sɛ wo hwɛ efiri sɛ wɔhuu mfomso bi wɔ data nsoma ne ho.
remoteXUL=Firefox nnsuo-mu difɔlt kwan so tɛknɔlɔgyi a krataafa yi de redi dwuma mu bio.

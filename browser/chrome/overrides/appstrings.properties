## LOCALIZATION NOTE (confirmRepostPrompt): In this item, don't translate "%S"
confirmRepostPrompt=Sɛ wo pɛ sɛ wo kyerɛ krataafa yi a, ɛwɔ sɛ %S de infɔmehyɛn kɔ ama woetumi asan ayɛ dwumadi (te sɛ nhwehwɛmu anaaso dwumadi foforo bi) a wo hyɛɛ no dadaw.
resendButton.label=San-soma-kɔ
unknownSocketType=Firefox nnim sɛnea ɔmfa sɛɛva no ndi nkitaho.
netReset=Wɔsan hyɛɛ kɔnɛkhyɛn kɔ sɛɛva ne so ase wɔ bere a krataafa no rebue.
notCached=Dɔkomɛnte yi nni hɔ bio
netOffline=Firefox wɔ ɔflaen mode nti entumi mbrawse Wɛb ne so.
isprinting=Dɔkumɛnt no renntumi nnsesa wɔ bere a wɔreprente anaaso ɛwɔ Prent Priviw mu.
deniedPortAccess=Adrɛs yi pɛ nɛtwɛk pɔɔt a wɔde yɛ biribi foforo kyɛn Wɛb brawsen. Firefox etwa mbisae no mu de abɔ wo ho ban.
proxyResolveFailure=Wɔahyehyɛ Firefox sɛ ɔmfa prɔksi sɛɛva nndi dwuma, naaso Firefox nnhu prɔksi sɛɛva no.
proxyConnectFailure=Wɔahyehyɛ Firefox sɛ ɔmfa prɔksi sɛɛva bi ndi dwuma, naaso sɛɛva no renngye kɔnɛkhyɛn biara.
contentEncodingError=Firefox renntumi nnkyerɛ krataafa a wo pɛ sɛ wo hwɛ efiri sɛ krataafa no de kɔmprɛhyɛn soronko bi a Firefox nnte ase de reyɛ edwuma.
unsafeContentType=Firefox renntumi nnkyerɛ krataafa a wo pɛ sɛ wo hwɛ efiri sɛ krataafa no de fael sɛso bi a etumi haw adwene na ɔde yɛ edwuma. Yɛsrɛ wo bɔ wɔn a wɛbsaet no yɛ wɔn de amande.
externalProtocolTitle=Protokɔl Mbisae a Efiri Abɔnten
externalProtocolPrompt=Ɛwɔ sɛ wɔbue aplekehyɛn a efiri abɔnten na obue alink te sɛ %1$S:.\n\n\nLink a woebisa:\n\n%2$S\n\nAplekehyɛn: %3$S\n\n\nNna wo rennhwɛ mbisae yi enim a etumi ba no sɛ obi pɛ sɛ ɔnam program yi ne mbrɛwyɛ bi so de di bɔne. Twa mbisae yi so agye sɛ wo gye di paa sɛ ɛmmfa haw biara mmbrɛ wo kɔmputa no.\n

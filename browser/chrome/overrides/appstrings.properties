protocolNotFound=Firefox nnim sɛnɛa ombue adrɛs yi, efiri sɛ program biara nnte protokɔl (%S) ase.
connectionFailure=Firefox nntumi mmfa sɛɛva %S nndi nkitaho biara.
netInterrupt=Krataafa no rebue ara na nkitahodi kɔnɛkhyɛn kɔ %S so twae.
